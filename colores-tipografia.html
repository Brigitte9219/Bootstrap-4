<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Instalación de Bootstrap 4-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <!--Tener en cuenta el siguiente enlace de Bootstrap:
    https://hackerthemes.com/bootstrap-cheatsheet/-->
    <title>Colores y tipografías</title>
</head>
<body>

    <!--Estilos y medidas rem-->
    <style>
        h1{
            font-size: 4rem;
        }
        p{
            font-size: 2rem;
        }

        @media (min-width: 768px) {
            html{
                font-size: 30px;
            }
        }
    </style>

    <h1>Hola mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, dolorem!</p>

    <!--Encabezados-->

    <h1>Lorem</h1>
    <h2>Lorem</h2>
    <h3>Lorem</h3>
    <h4>Lorem</h4>
    <h5>Lorem</h5>
    <h6>Lorem</h6>

    <!--Clase de Título a párrafo-->
    <p class="h1">Lorem ipsum dolor sit amet.</p>

    <!--Titulos destacados con display del 1 al 4-->

    <p class="display-1">Título 1</p>
    <p class="display-2">Título 2</p>
    <p class="display-3">Título 3</p>
    <p class="display-4">Título 4</p>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
