<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Instalación de Bootstrap 4-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <!--Tener en cuenta el siguiente enlace de Bootstrap:
    https://hackerthemes.com/bootstrap-cheatsheet/-->

    <title>Document</title>
</head>
<body>

    <!--Si el navbar es oscuro se debe asignar un bg oscuro y lo contrario en caso de light-->
    <nav class="navbar navbar-dark bg-secondary navbar-expand-md">
        <div class="container">
            <a href="#" class="navbar-brand"><span class="h4">Logo</span></a>
            <!--Insertando botón móvil-->
            <button 
            type="button" 
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#menu-principal"
            aria-expanded="false"
            aria-controls="menu-principal" >
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <!--Creando el menú desplegable-->
            <div class="collapse navbar-collapse" id="menu-principal">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link active">Inicio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Nosotros</a></li>
                    <li class="nav-item"><a href="#" class="nav-link disabled" >Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
