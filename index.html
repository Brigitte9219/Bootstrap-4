<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Instalación de Bootstrap 4-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <!--Tener en cuenta el siguiente enlace de Bootstrap:
    https://hackerthemes.com/bootstrap-cheatsheet/-->

    <title>Bootstrap</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12" style="border: 1px solid red;">Hola mundo</div>
        </div>
    </div>     
    <div class="container">
        <div class="row">
            <div class="col-4 col-sm-4 col-md-4" style="border: 1px solid green;">Columna 1</div>
            <div class="col-4 col-sm-4 col-md-4" style="border: 1px solid black;">Columna 2</div>
            <div class="col-4 col-sm-4 col-md-4" style="border: 1px solid orangered;">Columna 3</div>
        </div>
    </div>

    <br><br>

    <!--Creación de columnas vacías o espacio entre ellas: OFFSET-->
    <div class="container">
        <div class="row" style="border: 1px solid orangered;">
            <div class="col-3" style="border: 1px solid black;">col1</div>
            <div class="col-3 offset-6 offset-sm-3" style="border: 1px solid green;">col1</div>
        </div>
    </div>

    <br><br>

    <!--Anidación de columnas: NUEVA FILA Y COLUMNAS-->
    <div class="container">
        <div class="row">
            <div class="col-6" style="border: 1px solid blue;">
                <div class="row" style="border: 1px solid orange;">
                    <div class="col-2" style="border: 1px solid green;">col1</div>
                    <div class="col-10" style="border: 1px solid red;">col2</div>
                </div>
            </div>
            <div class="col-6" style="border: 1px solid black;">Col2</div>
        </div>
    </div>

    <br><br>
    
    <!--Ordenar las columnas al principio y final: ORDER-FIRST Y ORDER-LAST-->
    <div class="container">
        <div class="row" style="border: 1px solid blue;">
            <div class="col-2 bg-primary" style="border: 1px solid red;">Col1</div>
            <div class="col-2 bg-secondary order-md-last" style="border: 1px solid green;">Col2</div>
            <div class="col-2 bg-success" style="border: 1px solid black;">Col3</div>
            <div class="col-6 bg-danger  order-md-first" style="border: 1px solid salmon;">Col4</div>
        </div>
    </div>
    
    <br><br>

    <!--Ordenar las columnas de forma personalizada: ORDER-->
    <div class="container">
        <div class="row" style="border: 1px solid black;">
            <div class="col-2 bg-primary order-3" >Col1</div>
            <div class="col-2 bg-secondary order-4" >Col2</div>
            <div class="col-2 bg-success order-1" >Col3</div>
            <div class="col-6 bg-danger order-2" >Col4</div>
        </div>
    </div>

    <br><br>

    <!--Ejercicio: Sistema de columnas de Bootstrap (GRID)-->
    <div class="container" style="border: 1px solid black;">
        <div class="row" style="border: 1px solid black;">
            <div class="col-12">NOTAS DE ALUMNOS</div>
        </div>
        <div class="row">
            <div class="col-2"style="border: 1px solid black;">Nombre</div>
            <div class="col-2"style="border: 1px solid black;">Apellido</div>
            <div class="col-2"style="border: 1px solid black;">Nota 1</div>
            <div class="col-2"style="border: 1px solid black;">Nota 2</div>
            <div class="col-2"style="border: 1px solid black;">Promedio de notas
                <div class="row">
                    <div class="col-6 order-1"style="border: 1px solid black;">nota</div>
                    <div class="col-6 order-0"style="border: 1px solid black;">Aprobó</div>
                </div>
            </div>
            <div class="col-2"style="border: 1px solid black;">Observaciones</div>
        </div>
        <div class="row">
            <div class="col-2"style="border: 1px solid black;">Luis</div>
            <div class="col-2"style="border: 1px solid black;"></div>
            <div class="col-2"style="border: 1px solid black;"></div>
            <div class="col-2"style="border: 1px solid black;"></div>
            <div class="col-2"style="border: 1px solid black;"></div>
            <div class="col-2"style="border: 1px solid black;"></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
