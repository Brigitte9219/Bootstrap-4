<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--InstalaciÃ³n de Bootstrap 4-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <!--Tener en cuenta el siguiente enlace de Bootstrap:
    https://hackerthemes.com/bootstrap-cheatsheet/-->

    <title>Flexbox</title>
</head> 
<body>

    <section class="servicios d-flex flex-row justify-content-center justify-content-sm-center align-items-center align-items-sm-end" 
    style="border: 1px solid green; height: 200px;">
        <div class="item1 align-self-end align-self-sm-center align-self-md-stretch" style="border: 1px solid red;">Col 1</div>
        <div class="item2 align-self-stretch" style="border: 1px solid red;">Col 2</div>
        <div class="item3" style="border: 1px solid red;">Col 3</div>
        <div class="item4" style="border: 1px solid red;">Col 4</div>
        <div class="item5" style="border: 1px solid red;">Col 5</div>
        <div class="item6 align-self-start" style="border: 1px solid red;">Col 6</div>
    </section>
    
    <br><br>

    <section class="servicios d-flex justify-content-center align-items-center" 
    style="border: 1px solid green; height: 200px;">
        <div class="item1 order-1" style="border: 1px solid red;">Col 1</div>
        <div class="item2 order-2" style="border: 1px solid red;">Col 2</div>
        <div class="item3" style="border: 1px solid red;">Col 3</div>
        <div class="item4" style="border: 1px solid red;">Col 4</div>
        <div class="item5" style="border: 1px solid red;">Col 5</div>
        <div class="item6" style="border: 1px solid red;">Col 6</div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
